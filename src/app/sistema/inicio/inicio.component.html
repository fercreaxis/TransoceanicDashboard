<div class="panel-header panel-header-sm"></div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header"><h5 class="title">Bienvenido</h5></div>
        <div class="card-body">
          <form *ngIf="c">
            <div class="row">
              <div class="col-md-4 pr-1">
                <div class="form-group">
                  <label>Codigo</label>
                  <input
                    type="text"
                    class="form-control"
                    disabled=""
                    placeholder="Codigo"
                    [(ngModel)]="c.codigo"
                    name="codigo"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Nombre</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Nombre"
                    [(ngModel)]="c.nombre"
                    name="nombre"
                    disabled
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Direccion</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Direccion"
                    [(ngModel)]="c.direccion"
                    name="direccion"
                    disabled
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4 pr-1">
                <div class="form-group">
                  <label>Ciudad</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Ciudad"
                    [(ngModel)]="c.ciudad"
                    name="ciudad"
                    disabled
                  />
                </div>
              </div>
              <div class="col-md-2 px-1">
                <div class="form-group">
                  <label>Estado</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Estado"
                    [(ngModel)]="c.estado"
                    name="estado"
                    disabled
                  />
                </div>
              </div>
              <div class="col-md-2 pl-1">
                <div class="form-group">
                  <label>ZIP Code</label>
                  <input
                    type="number"
                    class="form-control"
                    placeholder="ZIP Code"
                    [(ngModel)]="c.zip"
                    name="zip"
                    disabled
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-3">
                <div class="card card-stats">
                  <div class="card-body ">
                    <div class="statistics statistics-horizontal">
                      <div class="info info-horizontal">
                        <div class="row">
                          <div class="col-5">
                            <div class="icon icon-primary icon-circle">
                              <i class="now-ui-icons business_briefcase-24"></i>
                            </div>
                          </div>
                          <div class="col-7 text-right">
                            <h3 class="info-title"><span>$</span>{{c.saldoActual | number: '1.2-2'}}</h3>
                            <h6 class="stats-title">Saldo Actual</h6>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <hr />
                  <div class="card-footer ">
                    <div class="stats">
                      <button class = "btn btn-link" (click) = "verDetalleSaldo()">
                        <i class="now-ui-icons ui-1_calendar-60"></i> Ver Detalle
                      </button>
                      <button class = "btn btn-link pull-right" (click) = "registrarPago()">
                        <i class="now-ui-icons shopping_credit-card"></i> Pagar Ahora
                      </button>
                    </div>
                  </div>
                </div>
          
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
